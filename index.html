<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="container1">
        <div class="container2">
            <h3>Contact Us</h3>
            <form action="#">
                <div class="name-container">
                    <div class="input-group">
                <label>First  Name *</label><input type="text" class="name">
                </div>
                <div class="input-group">
                <label>Last Name *</label><input type="text" class="ltname">
                </div>
             
                <div class="input-group">
                <label>Email Address *</label>
                <input type="email" class="email" >
                <div class="input-group" id="query">
               <label>Query Type *</label><br><span class="checkbox0">
                     <input type="checkbox">General Enquiry 
                </span>
                <span class="checkbox0">
                    <input type="checkbox">Support Request
                </span>  
            
            
                </div>
            <div class="input-group">
                <label>Message *</label>
                <textarea
                row="4" cols="28"></textarea>
            </div>
            <span class="check">
                    <input type="checkbox">
                    I conset to being contacted by the team *</span>
          
                <button class="submit">Submit</button>
                
                </div>
            </form>
        </div>
    </div> 
</div>
    <script>
        const submit=document.querySelector(".submit")
        submit.addEventListener("click",() => submit.classList.add("show"));
    </script>
    
</body>
</html>
